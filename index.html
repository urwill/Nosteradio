<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nosteradio</title>
		<link id="favicon" rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" type="text/css" href="style/default.css"/>
		<link rel="stylesheet" type="text/css" href="style/carousel.css"/>
		<link rel="stylesheet" type="text/css" href="style/radio_player.css"/>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://apis.google.com/js/api.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
		<script type="text/javascript" src="scripts/zip.min.js"></script>
		<script type="text/javascript" src="scripts/default.js"></script>
		<script type="text/javascript" src="scripts/init.js"></script>
		<script type="text/javascript" src="scripts/carousel.js"></script>
		<script type="text/javascript" src="scripts/station.js"></script>
		<script type="text/javascript" src="scripts/youtube.js"></script>
		<script type="text/javascript" src="scripts/localStorage.js"></script>
		<script type="text/javascript" src="scripts/test.js"></script>
		<script type="text/javascript" src="scripts/theme.js"></script>
		<script type="text/javascript" src="scripts/settings.js"></script>
		<script type="text/javascript" src="scripts/functions.js"></script>
		<script type="text/javascript" src="scripts/opfs.js"></script>
		<script type="text/javascript" src="scripts/progressBar.js"></script>
		<script type="text/javascript" src="scripts/bs-alert.js"></script>
		<script type="text/javascript" src="scripts/songs.js"></script>
		<script type="text/javascript" src="scripts/localAudio.js"></script>
		<script type="text/javascript" src="scripts/generate-songlist.js"></script>
	</head>
	<body>
		<div id="stationContainer">
			<div id="stationCarousel" class="carousel slide">
				<button class="carousel-control-prev" type="button" data-bs-target="#stationCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#stationCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>

				<div id="stationCarouselInner" class="carousel-inner">
					
				</div>
				
				<div id="stationCarouselIndicators" class="carousel-indicators custom-indicators">
	
				</div>
			</div>
		</div>
		<div id="youtubePlayer" style="display: none;"></div>
		<div id="testYoutubePlayer" style="display: none;"></div>
		<div id="songlistYoutubePlayer" style="display: none;"></div>
		<audio controls autoplay id="audioPlayer" style="display: none;"></audio>
		<audio controls autoplay id="testAudioPlayer" style="display: none;"></audio>
		<div class="modal blocking fade" id="progressModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="progressModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="progress" id="progress" role="progressbar" aria-label="Fortschrittsbalken" aria-valuenow="0" aria-valuemin="0"
							aria-valuemax="100" style="height: 1.5rem">
							<div class="progress-bar" id="progressBar" style="transition: width 0s ease;width: 0%"></div>
						</div>
						<p id="progressModalLabel" style="margin-top: 1rem; margin-bottom: 0; text-align: center;">0%</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
