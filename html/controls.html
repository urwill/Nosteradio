<div id="stationCarouselControls" class="container-fluid text-center stationCarouselControlsStatic">
    <div class="row justify-content-center mt-5">
        <div class="col-auto">
            <i id="rewindIcon" class="playerControl bi bi-rewind-fill"></i>
        </div>
        <div class="col-auto">
            <i id="playIcon" class="playerControl bi bi-play-fill"></i>
        </div>
        <div class="col-auto">
            <i id="forwardIcon" class="playerControl bi bi-fast-forward-fill"></i>
        </div>
        <div class="col-auto">
            <i id="volumeIcon" class="playerControl bi bi-volume-down-fill"></i>
        </div>
        <div class="col-auto d-flex align-items-center">
            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="slider">
        </div>
        {#isLocal}<div>
            <div id="testYoutubePlayer"></div>
            <button type="button" class="btn btn-primary" onclick="test();">Test</button>
        </div>{/isLocal}
    </div>
</div>
