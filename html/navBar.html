<nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href=".">
            <img id="navBarLogo" src="images/Logo.png" alt=""
                style="height: var(--bs-navbar-brand-font-size); margin-right: 5px; margin-top: -0.25rem;">{appName}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Einstellungen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-circle-half"></i></span>
                            <select class="form-select" id="selectTheme" onchange="setTheme(this.value);">
                                <option value="system">Systemeinstellung übernehmen</option>
                                <option value="dark">Dark Mode</option>
                                <option value="light">Light Mode</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-cloud-arrow-up-fill"></i></span>
                            <button type="button" class="btn btn-primary flex-fill border-end"
                                onclick="uploadFile(importRadio, '.zip');">Senderliste hochladen</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-music-note-list"></i></span>
                            <button type="button" class="btn btn-primary flex-fill border-end"
                                onclick="uploadFile(generateSonglist, '.zip,.txt');">Songlist generieren</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-fill-check"></i></span>
                            <button type="button" class="btn btn-primary flex-fill border-end"
                                onclick="testLinks();">Songs prüfen</button>
                        </div>
                    </div>
                </div>

                {#isLocal}<div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-check-circle-fill"></i></span>
                            <button type="button" class="btn btn-primary flex-fill border-end"
                                onclick="test();">Test</button>
                        </div>
                    </div>
                </div>{/isLocal}
            </div>
        </div>
    </div>
</nav>
